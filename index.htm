<!--main variables -->
var credit= 0;
var balance= 0;
var bet=100;



<!--add credit function -->

function disp(amount)
{
if (credit > -4800 + amount)
{
total= credit - amount;
credit= total;
document.disp.credit.value= credit;
total2= balance + amount;
balance= total2;
document.disp.balance.value= balance;
document.disp.bet.value= bet;
}
else   
{
document.creditgif.src='Sir Gamblalot V1_0_files/calertyouhavereachedyourcreditlimit.gif';
<!--you have insufficiant credit, please see you bank manager -->
}
}

<!--add to bet function -->

function addbet(amount)
{
if (balance >= bet + amount)
{
total = bet + amount;
bet = total;
document.disp.bet.value= bet;
}
else
{
document.creditgif.src='Sir Gamblalot V1_0_files/calertyourbethasexceededyourbalance.gif';
<!--bet exceeds ballance -->
}
} 

<!--double bet function -->

function doubleit(amount)
{
if (balance >= bet * amount)
{
total = bet * amount;
bet = total;
document.disp.bet.value= bet;
}
else
{
document.creditgif.src='Sir Gamblalot V1_0_files/calertyourbethasexceededyourbalance.gif';
<!--bet exceeds ballance -->
}
}

<!--clear bet function -->

function clearit(amount)
{
total= 0;
bet= total;
document.disp.bet.value= bet; 
}

<!--roll dice function -->

function spin(amount,amoun,amou,amo)
{
if (balance == 0)
{
document.creditgif.src='Sir Gamblalot V1_0_files/calertplaceyourbet.gif';
}
else if (bet > balance || bet == 0)
{
sum2= bet * 0;
bet= sum2;
document.disp.bet.value= bet;
document.creditgif.src='Sir Gamblalot V1_0_files/calertplaceyourbet.gif';
<!--Please re-establish your bet-->
}

else
{
var dice1= new Array(6)
dice1[0]="Sir Gamblalot V1_0_files/d1l.gif";
dice1[1]="Sir Gamblalot V1_0_files/d2l.gif";

var ran_d2= Math.floor(Math.random()*6);

var dc2= dice2[ran_d2];
document.dd2.src = dc2;

setTimeout(30 * 1000)

totaldice = ran_d1 + ran_d2 + 2;

if (totaldice == amount || totaldice == amoun || totaldice == amou || totaldice == amo )
{
bet2=bet * 2
winning= bet2 + balance;
balance= winning;
document.disp.balance.value= balance;
document.creditgif.src='Sir Gamblalot V1_0_files/calert7.gif';
}
else 
{
sum= balance - bet;
balance= sum;
document.disp.balance.value= balance;

}
